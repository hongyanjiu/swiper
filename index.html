<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>比亚迪</title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="swiper-container" id="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="content_01">
                <div class="check">
                    <div class="font_01">
                        <img src="images/font_01.png">
                    </div>
                    <div class="font_pic_01">
                        <img src="images/font_pic_01.png">
                    </div>
                </div>
                <div class="back_bottom">
                    <img src="images/back1_2.jpg" class="bg_1">
                    <img src="images/back1_1.jpg" class="bg_2">

                    <div class="bottom_car_01">
                        <img src="images/car_01.png" class="car_01">
                        <img src="images/yinying.png" class="yinying">
                        <img src="images/up.gif" class="up">
                    </div>

                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="content_02">
                <div class="check">
                    <div class="font_02">
                        <img src="images/font_021.png">
                    </div>
                    <div class="font_pic_01">
                        <img src="images/font_pic_02.png">
                    </div>
                </div>
                <div class="back_bottom">
                    <img src="images/page2_bg_1.jpg" class="bg_1">

                    <div class="bottom_car_01">
                        <img src="images/car_01.png" class="car_01">
                        <img src="images/yinying.png" class="yinying">
                        <img src="images/up.gif" class="up">
                    </div>

                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="content_03">
                <div class="check">
                    <div class="font_02">
                        <img src="images/font_03.png">
                    </div>
                    <div class="font_pic_01">
                        <img src="images/font_pic_03.png">
                    </div>
                </div>
                <div class="back_bottom">
                    <div class="bottom_car_01">
                        <img src="images/car_03.png" class="car_01">
                        <img src="images/yinying.png" class="yinying">
                        <img src="images/finger.gif" class="finger">
                    </div>
                </div>
                <div class="floating">
                    <img src="images/more.png" class="more">
                </div>
            </div>

        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>

</html>
